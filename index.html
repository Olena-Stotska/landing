<!DOCTYPE html>
<html>
<head>
  <title>DE 17 BELANGRIJKSTE NIEUWSMOMENTEN VAN 2017 VOLGENS NU.NL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="shortcut icon" href="img/bage.png" type="image/x-icon" />
</head>
<body>
  <section class="header">
    <div class="logo"><img src="img/logo.svg" alt="Heart"></div>
    <div class="year"><img src="img/17.png" alt="2017 year"></div>
    <div class="title-header">
      <div><span>de 17 belangrijkste</span></div>
      <div><span>nieuwsmomenten van 2017</span></div>
      <div><span>volgens nu.nl</span></div>
    </div>
    <div class="scroll">
      <a href="#container" id="scroll-btn"><span></span>Scroll om te lezen</a>
    </div>
  </section>

  <main id="container"></main>

  <footer>
    <div class="social-title"><span>deel op social media</span></div>
    <div class="icons-block">
      <ul>
        <li>
          <a href="#"><i class="icon-whatsapp"></i></a>
        </li>
        <li>
          <a href="#"><i class="icon-facebook-circled"></i></a>
        </li>
        <li>
          <a href="#"><i class="icon-twitter-circled"></i></a>
        </li>
        <li>
          <a href="#"><i class="icon-link"></i></a>
        </li>
      </ul>
    </div>

    <span class="copyright">Copyright 2018</span>
  </footer>

  <template id="post-container">
    <section class="post">
      <div class="img-post"><img data-bind="img:src"></div>
      <div class="timeline">
        <div class="date" data-bind="date"></div>
        <h1 class="title-post" data-bind="title"></h1>
        <p class="text-post" data-bind="description"></p>
        <div class="video-block">
          <video data-bind="video:src,img:poster">
              Sorry, your browser doesn't support embedded videos.
          </video>
          <button type="button" class="btn-play" name="play"></button>
        </div>
      </div>
    </section>
  </template>

  <script src="js/app.js"></script>
</body>
</html>

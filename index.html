<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <section class="header">
    <div class="logo"><img src="img/logo.svg" alt="Heart"></div>
    <div class="year"><img src="img/17.png" alt="2017 year"></div>
    <div class="title-header">
      <div><span>de 17 belangrijkste</span></div>
      <div><span>nieuwsmomenten van 2017</span></div>
      <div><span>volgens nu.nl</span></div>
    </div>
    <div class="scroll">
      <a href="#somewhere"><span></span>Scroll om te lezen</a>
    </div>
  </section>

  <template id="post-container">
    <section id="description" class="post" data-attr=":id">
      <div class="img-post" data-attr="img-post"><img data-attr="img:src"></div>
      <div class="timeline">
        <div class="date" data-attr="data"></div>
        <h1 class="title-post"  data-attr="title-post"></h1>
        <p class="text-post" data-attr="text-post"></p>
        <div class="video-block" data-attr="video">
          <video muted src="https://youtu.be/Z_4TlZCvYL4" poster="img/03.jpg">
              Sorry, your browser doesn't support embedded videos.
          </video>
          <button class="btn-play-pause"></button>
        </div>
      </div>
    </section>
  </template>

  <footer>
    <div class="social-title"><span>deel op social media</span></div>
    <div class="icons-block">
      <ul>
        <li>
          <a href="#"><i class="icon-whatsapp"></i></a>
        </li>
        <li>
          <a href="#"><i class="icon-facebook-circled"></i></a>
        </li>
        <li>
          <a href="#"><i class="icon-twitter-circled"></i></a>
        </li>
        <li>
          <a href="#"><i class="icon-link"></i></a>
        </li>
      </ul>
    </div>

    <span class="copyright">Copyright2018</span>
  </footer>

  <script src="index.js"></script>
</body>
</html>
